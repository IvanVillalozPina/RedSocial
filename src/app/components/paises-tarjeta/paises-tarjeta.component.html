<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="pais.flags.png" alt="pais"/>
    <div class="card-body">
        <h5 class="card-title">
            {{ pais.name.official }}
        </h5>
        <p class="card-text">
            Informacion general
        </p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Capital: {{ pais.capital }}
            </li>
            <li class="list-group-item">
                Idioma: {{ pais.kustom.languages }}
            </li>
            <li class="list-group-item">
                Poblacion: {{ pais.population }}
            </li>
        </ul>
        <div class="d-grid gap-2">
            <a class="btn btn-primary" [routerLink]="['/paises/detalle', pais.name.official]">
                Mas Informacion
            </a>
        </div>
    </div>
</div>
